<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>www.letschat.com</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>

    <main>
        <div id="room-name-wrapper">
            <h1>Letschat.com</h1>
        </div>

                <div id="channels">

                    <div class="video-container" id="user-container-1">
                        <div class="video-player" id="user-1"></div> 
                        <div class="username-wrapper"><span class="user-name">Amit</span></div>
                    </div>

                    <div class="video-container" id="user-container-2">
                        <div class="video-player" id="user-2"></div> 
                        <div class="username-wrapper"><span class="user-name">Rohit</span></div>
                    </div>

                    <div class="video-container" id="user-container-3">
                        <div class="video-player" id="user-3"></div> 
                        <div class="username-wrapper"><span class="user-name">Rithik</span></div>
                    </div>

                    <div class="video-container" id="user-container-4">
                        <div class="video-player" id="user-4"></div> 
                        <div class="username-wrapper"><span class="user-name">Karan</span></div>
                    </div>
                </div>

        <section id="controls-wrapper">
            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="audio.png" />
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="addcall.png" />
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="endcall.png"/>
            </div>
        </section>
    </main>
    
</body>
</html>
